name: Build APK

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Build with Gradle
      run: |
        chmod +x gradlew
        ./gradlew build
      
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: fft.apk
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Notify Telegram
      run: |
        curl -X POST \
          -F chat_id=-1001885273120 \
          -F document=@app/build/outputs/apk/debug/app-debug.apk \
          -F caption="New APK build is ready!" \
          https://api.telegram.org/bot \
          ${{ "6988107847:AAFuR3RayZU98vmb9jAJGIm1K1iBmrKGnY0" }}/sendDocument
      env:
        TELEGRAM_BOT_TOKEN: ${{ "6988107847:AAFuR3RayZU98vmb9jAJGIm1K1iBmrKGnY0" }}
